# NGINX configuration for Selkies-gstreamer with Coder WebSocket compatibility
# Purpose: Rewrite root path WebSocket to /webrtc/signalling/ for Coder compatibility

# WebSocket upgrade mapping
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
    listen 8080 default_server;
    listen [::]:8080 default_server;

    # Root directory for static files
    root /opt/gst-web;
    index index.html;

    # Increase buffer sizes for WebSocket
    client_max_body_size 100M;
    proxy_buffering off;

    # Logging
    access_log /var/log/nginx/selkies-access.log;
    error_log /var/log/nginx/selkies-error.log;

    # WebSocket on ROOT path (Coder-compatible) â†’ Proxy to Selkies signalling
    # This is the KEY change: root path WebSocket works with Coder, subpaths don't!
    location = / {
        # Check if this is a WebSocket upgrade request
        if ($http_upgrade = "websocket") {
            # Proxy WebSocket to Selkies signalling endpoint
            proxy_pass http://localhost:8081/webrtc/signalling/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Disable timeouts for long-lived connections
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;

            # Limit buffer sizes for MTU 1450
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
            break;
        }

        # Regular HTTP requests - serve static files
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, must-revalidate";
        add_header Access-Control-Allow-Origin *;
    }

    # Static files
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, must-revalidate";
        add_header Access-Control-Allow-Origin *;
    }

    # TURN server configuration endpoint
    location = /turn {
        proxy_pass http://localhost:8081;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://localhost:8081;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Prometheus metrics endpoint
    location /metrics {
        proxy_pass http://localhost:9081;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}
