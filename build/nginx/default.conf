# NGINX configuration for Selkies-gstreamer
# Serves static web files and proxies WebSocket/WebRTC traffic to Selkies signaling server

# WebSocket upgrade mapping
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
    listen 8080 default_server;
    listen [::]:8080 default_server;

    # Root directory for static files (HTML/CSS/JS web interface)
    root /opt/gst-web;
    index index.html;

    # Increase buffer sizes for WebSocket and large payloads
    client_max_body_size 100M;
    proxy_buffering off;

    # Logging
    access_log /var/log/nginx/selkies-access.log;
    error_log /var/log/nginx/selkies-error.log;

    # Static files - serve from /opt/gst-web/
    location / {
        try_files $uri $uri/ /index.html;

        # Add headers for better caching and CORS
        add_header Cache-Control "no-cache, must-revalidate";
        add_header Access-Control-Allow-Origin *;
    }

    # WebRTC signaling endpoints - proxy to Selkies backend
    # Client connects to ws://host:8080/webrtc/signalling/
    location ~ ^/(webrtc|ws)/ {
        proxy_pass http://localhost:8081;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Disable timeouts for long-lived connections
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://localhost:8081;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Prometheus metrics endpoint (optional)
    location /metrics {
        proxy_pass http://localhost:9081;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # TURN server configuration endpoint - proxy to Selkies backend
    # Selkies serves actual TURN credentials from SELKIES_RTC_CONFIG_JSON env var
    location = /turn {
        proxy_pass http://localhost:8081;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
